<div class="card">
    <div class="card-header bordered">
        <div class="header-block">
            <h3 class="title">Добавить категорию</h3>
        </div>
    </div>
    <div class="card-block">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group" 
            [ngClass]="{'has-error': name.invalid && name.touched, 'has-success': name.valid && name.touched}"
            >
                <label class="control-label" for="category-name">Введите название</label>
                <input 
                  type="text" 
                  id="category-name" 
                  class="form-control"
                  required
                  #name="ngModel"
                  name="name"
                  ngModel
                >
                <span 
                  class="form-help-text"
                  *ngIf="name.invalid && name.touched"
                >
                  Поле не может быть пустое
                </span>
                <span 
                  class="form-help-text"
                  *ngIf="name.valid && name.touched"
                >
                  Все правильно заполнено
                </span>
            </div>
            <div class="form-group" 
              [ngClass]="{'has-error': capacity.invalid && capacity.touched, 'has-success': capacity.valid && capacity.touched}"
            >
                <label class="control-label" for="category-value">Введите лимит</label>
                <input 
                  type="number" 
                  min="1"
                  id="category-value" 
                  class="form-control"
                  required
                  #capacity="ngModel"
                  name="capacity"
                  [ngModel]="1"
                >
                <span 
                  class="form-help-text"
                  *ngIf="capacity.invalid && capacity.touched"
                >
                  Ошибка ограничения
                </span>
                <span 
                  class="form-help-text"
                  *ngIf="capacity.valid && capacity.touched"
                >
                  Ограничение подошло
                </span>
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>
</div>
