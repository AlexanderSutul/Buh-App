<div class="title-block">
        <h3 class="title pull-left">
            Страница счета <span class="sparkline bar"></span>
        </h3>
        <div class="pull-right">
          <button class="btn-sm btn btn-primary-outline" (click)="openFilter()">
            <i class="fa fa-filter"></i>
          </button>
        </div>
    </div>

<div *ngIf="!isLoaded" class="text-center">
    Выполняется загрузка данных....
</div>

<div *ngIf="isLoaded">
    <app-history-chart [data]="chartData"></app-history-chart>
    <app-history-events [categories]="categories" [events]="filteredEvents"></app-history-events>
    <app-history-filter 
      *ngIf="isFilterVisible" 
      [categories]="categories"
      (onFilterClose)="onModalClose()"
      (onFilterApply)="onApplyButtonPushed($event)"
    ></app-history-filter>
</div>
