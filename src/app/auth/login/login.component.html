<p class="text-xs-center">Войдите для работы</p>
<div *ngIf="message.text" class="alert alert-{{message.type}}">{{ message.text }}</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="{'has-error': form.get('email').invalid && form.get('email').touched}">
    <label for="email">Email</label>
    <input formControlName="email" type="text" class="form-control underlined" id="email" placeholder="Введите ваш email">
    <span *ngIf="form.get('email').invalid && form.get('email').touched" class="form-help-text">
      <span *ngIf="form.get('email').errors.required">Поле не заполнено.</span>
      <span *ngIf="form.get('email').errors.email">Введите корректную почту.</span>
    </span>
  </div>
  <div class="form-group" [ngClass]="{'has-error': form.get('password').invalid && form.get('password').touched}">
    <label for="password">Пароль</label>
    <input formControlName="password" type="password" class="form-control underlined" id="password" placeholder="Пароль">
    <span *ngIf="form.get('password').invalid && form.get('password').touched" class="form-help-text">
        <span *ngIf="form.get('password').errors.required">Пароль не может быть пустым.</span>
        <span *ngIf="form.get('password').errors.minlength">
          Пароль не может быть пустым. Нужно 6,
           а ввели {{form.get('password').errors.minlength.actualLength}}
        </span>
    </span>
  </div>
  <div class="form-group">
    <button 
      [disabled]="form.invalid"
      type="submit" class="btn btn-block btn-primary">Войти</button>
  </div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      Нет аккаунта? <a [routerLink]="'/registration'">Зарегистрироваться!</a>
    </p>
  </div>
</form>
